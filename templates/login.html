<!DOCTYPE html>
<html lang="en">
  <head>
  <title>HomeMe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Signin.css') }}" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  <div id="header">
    <div id="header-content">
        <a href="{{ url_for('index') }}">
        <img class="center img-responsive"  src="static/images/Logosignin.png" style="position: relative; height:auto; background-size: contain;"/>
        </a>
    </div>
  </div>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
   <!-- body code goes here -->
  	<div class="container">
	
	<div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Welcome Home!</h5>
            <form class="form-signin" method="POST">
              <div class="form-group">


                  <input type="email"  id="inputEmail" class="form-control" name="username" placeholder="Email address" required="required">
              </div>

              <div class="form-group">

                  <input type="password" id="inputPassword" class="form-control" name="pass" placeholder="Password" required="required">
              </div>
              {%  if error == "wrongpass" %}
              <div class="alert alert-danger collapse" id="foo" style="display:block;">
                    <a id="linkclose" href="#" class="close">&times;</a>
                    <strong> Invalid credentials! Please try again</strong>
               </div>
              {%  endif %}
              <button id = "btn_signin" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">

			  <div class = "passwordsignup">
              <p><a href="https:www.google.com"> Forgot password? &nbsp;</a> <br/> Don't have an account? <a href="register"> Sign up here </a></p>
			  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class= "footer">
	  <p id="contactus"> Contact Us &nbsp;</p>
	  <p id="copyright">Â© Developed by Team 02 </p>
  </div>

  <script type="text/javascript">

      $(document).ready(function () {
        $('#linkclose').click(function () {
          $('#foo').hide('fade');
        });
      });

</script>
</body>


</html>
