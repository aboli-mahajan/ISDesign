<!-- HTML code for register page -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
{#<meta http-equiv="X-UA-Compatible" content="IE=edge">#}
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration Form</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Signin.css') }}" />
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  <div id="header">
    <div id="header-content">
        <a href="index">
        <img class="center img-responsive" src="static/images/Logosignin.png"/>
        </a>
    </div>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center" style="margin-bottom: 15px;">Register</h5>
            <form action="{{ url_for('register') }}" class="form-signin" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" name="first_name" placeholder="First Name" required="required">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block text-uppercase">Register Now</button>
                    </div>
            </form>
            <div class="text-center">Already have an account? <a href="login">Sign in</a></div>
          </div>
        </div>
      </div>
    </div>
</div>
<div class= "footer">
	  <p id="contactus" style="margin: 0;
		padding: 0;
		font-weight: bold;"> Contact Us &nbsp;</p>
	  <p id="copyright" style="margin: 0;
		padding: 0;
		color: darkgray;">Â© Developed by Team 02 </p>
</div>
</body>
</html>
