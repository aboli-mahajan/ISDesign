{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-md-4 col-md-offset-4">
            <form method= POST action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for ="exampleInputFName">FirstName</label>
                    <input type="text" class="form-control" name="first_name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputLName">Last Name</label>
                    <input type="password" class="form-control" name="last_name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for ="exampleInputEmail">Username</label>
                    <input type="text" class="form-control" name="email" placeholder="Username">
                </div>
                 <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                 </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <br>
        </div>
    </form>
	<div class="text-center">Already have an account? <a href="login.html">Sign in</a></div>
</div>

</body>
