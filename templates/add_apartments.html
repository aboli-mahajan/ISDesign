{% extends "layout.html" %}
{% block content %}
    <div class="modal fade" id="addApartmentModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="POST" action="/addapartments" enctype="multipart/form-data">
                <input type="text" name="title">
                <input type="text" name="city">
                <input type="radio" name="furnished">
                <input type="text" name="bedrooms">
                <input type="text" name="price_range">
                <input type="file" name="photo">
                <input type="submit">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
